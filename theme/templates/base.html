<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CORA_LAB</title>
    <meta name="author" content="Guilherme Guerra" />
    <meta name="description" content="my personal blog" />
    <meta name="keywords" content="life,tech,random" />
    <link rel="stylesheet" href="https://unpkg.com/awsm.css/dist/awsm.min.css">
    <link rel="stylesheet" href="https://unpkg.com/awsm.css/dist/awsm_theme_gondola.min.css">
    <link rel="stylesheet" href="{{ url_for("static", file="style.css") }}" type="text/css" />

  <body class="font-mono container mx-auto bg-black text-green-600">

        <a href="{{ url_for("pages", slug="index")}}">

        </a>
      </div>

      <nav>
        <ul>
          <li><a href="/">Início</a></li>
          <li><a href="{{ url_for("pages", slug="sobre" )}}">Sobre</a></li>
          <li><a href="{{ url_for("pages", slug="imagens" )}}">Images</a></li>
          <li><a href="{{ url_for("pages", slug="historias" )}}">Histórias</a></li>
          <li><a href="{{ url_for("pages", slug="colabore" )}}">Colabore</a></li>
        </ul>
      </nav>
    </header>
    <main>
      {% block main %}{% endblock %}
    </main>
    <footer>
      2021 Made in <a href="https://github.com/emacs-love/weblorg/">Weblorg</a> with
      love <3
    </footer>

</html>
